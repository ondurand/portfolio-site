<html>

<head>
  <meta charset="utf-8">
  <title>Olivia Durand - Contact</title>
  <link rel="stylesheet" href="reset.css" type="text/css" />
  <link rel="stylesheet" href="style.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Ruda:wght@400;800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/201cbe6fec.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Header Section -->
  <header>
    <h1>Olivia Durand</h1>
    <nav>
      <p>Home</p>
      <p>Projects</p>
      <p>Contact</p>
    </nav>
  </header>
  <!-- Main Content Container -->
  <section class="main">
    <!-- Layout Container -->
    <div class="container">
      <img src="./assets/placeholder.png" alt="" />
      <!-- Contact Section -->
      <section class="contact">
        <section class="contact-about">
          <h2>Get in Touch!</h2>
          <p>Placeholder text - this section will contain a brief invitation to contact me.</p>
        </section>
        <!-- Contact Links section -->
        <section class="contact-links">
          <div class="link-container">
            <i class="fas fa-envelope-square"></i>
            <p>Email</p>
          </div>
          <div class="link-container">
            <i class="fab fa-linkedin"></i>
            <p>LinkedIn</p>
          </div>
          <div class="link-container">
            <i class="fab fa-github-square"></i>
            <p>GitHub</p>
          </div>
          <div class="link-container">
            <i class="fab fa-instagram-square"></i>
            <p>Instagram</p>
          </div>
        </section>
      </section>
    </div>
  </section>
    <!-- Footer section -->
  <footer>
    <div class="footer-contact">
      <p>Contact</p>
      <!-- add contact icons here -->
      <i class="fas fa-envelope-square"></i>
      <i class="fab fa-linkedin"></i>
      <i class="fab fa-github-square"></i>
    </div>
  </footer>
</body>

</html>
